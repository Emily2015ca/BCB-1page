<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="robots" content="all" />

    <title>BCB-1page template</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    
	<div class="banner"> 
   		<div class="banner-title">
   			<h1>Wine Tasting</h1>
   		</div>

   		<div class="subcribe-title">
   			<h2>Enjoy new growth hacking idea delivered to your Email every day.</h2>
   		</div>
    	<div class="subcribe-box">
    		<form >
    			
				<!-- <div id="error_wrapper" > -->
	  					<input id="email_address" type="email" name="email" placeholder="Email"></input>
	  					<span id="error">Please enter a valid email address.</span>
  				<!-- </div> -->
  				<button id="subcribe-button">Subcribe</button>	

			</form>
    	</div>
	</div>		
    

<script>
	window.onload=function(){

		document.getElementById('subcribe-button').addEventListener('click', subscribe,false);
	}
	function subscribe(event){

		event.preventDefault();
		console.log("hello you clicked on me");
		var email=document.getElementById('email_address').value;

		if(validateEmail(email)){
			console.log("submit......:)");
			document.getElementById('error').style.display="none";
		}else{
			writeError();
			console.log("wrong email address");
		}
		
	}

	function validateEmail(email) {
    		var re =/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
    	return re.test(email);
    }

    function writeError(){
    	document.getElementById('error').style.display="block";
    }

    
</script>
</body>
</html>
